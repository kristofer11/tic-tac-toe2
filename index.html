<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe!</h1>
    <button id="restartBtn">Restart</button>
    <div class="game-board" id="gameBoard">
        <div class="square0 square" id="0"></div>
        <div class="square1 square" id="1"></div>
        <div class="square2 square" id="2"></div>
        <div class="square3 square" id="3"></div>
        <div class="square4 square" id="4"></div>
        <div class="square5 square" id="5"></div>
        <div class="square6 square" id="6"></div>
        <div class="square7 square" id="7"></div>
        <div class="square8 square" id="8"></div>
    </div>
    <div id="turnIndicator"></div>

    <script src="script.js"></script>
</body>
</html>
